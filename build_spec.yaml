version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
      BUILDRUN_HASH: "0.0.1"

  vaultVariables:
    # Define any vault variables here if needed

  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      echo "first step running......."
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
      echo "OCI_PRIMARY_SOURCE_DIR: " $OCI_PRIMARY_SOURCE_DIR

  - type: Command
    timeoutInSeconds: 600
    name: "Liquibase Migration"
    command: |
      docker run --rm \
        -v $OCI_PRIMARY_SOURCE_DIR/liquibase/changelogs:/liquibase/changelog \
        -v $OCI_PRIMARY_SOURCE_DIR/liquibase/liquibase.properties:/liquibase/liquibase.properties \
        -v $OCI_PRIMARY_SOURCE_DIR/Wallet_2:/wallet \
        liquibase/liquibase \
        --changeLogFile=/liquibase/changelog/master-changelog.xml update

  - type: Command
    timeoutInSeconds: 1200
    name: "Build container image"
    command: |
      cd ${OCI_PRIMARY_SOURCE_DIR}
      docker build --pull --rm -t todo-img .

outputArtifacts:
  - name: todo_image
    type: DOCKER_IMAGE
    location: todo-img:latest

  - name: oke_deploy_manifest
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/kubernate.yaml
