{% extends 'base.html' %}

{% block content %}
<h1>Todo List</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo[0] }}</td>
                <td>{{ todo[1] }}</td>
                <td>{{ todo[2] }}</td>
                <td>{{ 'Yes' if todo[3] == 'Y' else 'No' }}</td>
                <td>{{ todo[4] if todo[4] else 'N/A' }}</td>
                <td>
                    <a href="{{ url_for('todo_detail', id=todo[0]) }}" class="btn btn-info">View</a>
                    <a href="{{ url_for('update_todo', id=todo[0]) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_todo', id=todo[0]) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_todo') }}" class="btn btn-primary">Add New Todo</a>
</div>
{% endblock %}
